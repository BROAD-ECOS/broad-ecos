<h3 class="fg-green text-light margin5">Top 6 Líderes <span class="mif-chevron-right mif-2x" style="vertical-align: top !important;"></span></h3>
<div class="tile-group no-margin no-padding" style="width: 100%;">
    <div class="tile tile-wide" style="width: 290px; height: 120px" ng-repeat="top in tops.content track by $index">
        <div class="tile-content">
            <div class="row">
                <div class="padding5" >
                    <div class="padding5 bg-white">
                        <img ng-src="{{top.participantProfile.picture}}"
                              class="padding5" width="64px" style="border-width: 5px; border-color: white;">
                    </div>
                </div>
                <div class="colspan9">
                    <h4 style="  text-overflow: '...'; white-space: nowrap; overflow: hidden;">
                        #{{$index+1}} - {{top.participantProfile.firstName}} {{top.participantProfile.lastName}}
                    </h4>
                    <div class="rating static" data-role="rating" data-show-score="false" data-stars="5" data-value="4"  data-static="true">
                        <span class="star on"></span>
                        <span class="star on"></span>
                        <span class="star on"></span>
                        <span class="star on"></span>
                        <span class="star"></span>
                    </div><br/>
                    <span class="tag success"><strong># Pontos</strong> {{top.points}}</span>
                    <span class="tag info"><strong># Conquistas</strong> x</span>

                </div>
            </div>
        </div>
    </div>
</div>
<button class="button primary" style="float:right">Ver todos <span class="mif-chevron-right"></span></button>
<div style="clear:both;" />
<br />
<br />
<h3 class="fg-orange text-light margin5">Últimas 6 conquistas <span class="mif-chevron-right mif-2x" style="vertical-align: top !important;"></span></h3>
<div class="tile-group no-margin no-padding" style="width: 100%;">
    <div class="tile tile-wide" style="width: 290px; height: 120px" ng-repeat="conquest in conquests.content">
        <div class="tile-content">
            <div class="row">
                <div class="padding5" >
                    <div class="padding5 bg-white">
                        <img ng-src="{{conquest.user.participantProfile.picture}}"
                             class="padding5" width="64px" style="border-width: 5px; border-color: white;">
                    </div>
                </div>
                <div class="colspan9">
                    <h5>
                        {{conquest.title}}
                    </h5>
                    <span class="tag success"><strong>Pontos obtidos:</strong> {{conquest.points}}</span>
                    <span class="tag info"><strong>Pontos obtidos:</strong> {{conquest.points}}</span>
                    {{fromNow(conquest.created)}}
                </div>
            </div>
        </div>
    </div>
</div>
<button class="button primary" style="float:right">Ver todos <span class="mif-chevron-right"></span></button>
