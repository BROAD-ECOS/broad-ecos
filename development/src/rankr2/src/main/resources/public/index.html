<!DOCTYPE html>
<html  ng-app="rankr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
          content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>

    <title>Rankr2 :: Quadro de Líderes</title>

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">
    <link href="css/metro-responsive.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/metro.js"></script>
    <script src="js/ga.js"></script>

</head>
<body>
<div ng-controller="mainCtrl">
</div>

<div class="container">
    <header class="margin20 no-margin-left no-margin-right">
        <div class="clear-float">
            <div class="place-right">
                <form>
                    <div class="input-control text margin20" style="width: 300px">
                        <input type="text" name="q" placeholder="Search...">
                        <button class="button"><span class="mif-search"></span></button>
                    </div>
                </form>
            </div>
            <a class="place-left" href="#" title="">

                <h1 style="font-size: 4em"><span class="mif-trophy"></span> Rankr</h1>
            </a>
        </div>

        <div class="main-menu-wrapper">
            <ul class="horizontal-menu" style="margin-left: -20px">
                <li><a href="#/">Início</a></li>
                <li><a href="#/top">Ranking</a></li>
                <li><a href="#/conquests">Últimas atualizações</a></li>
                <li class="place-right">
                    <a href="#" class="dropdown-toggle">Meu Perfil</a>
                    <ul class="d-menu place-right" data-role="dropdown">
                        <li><a href="#">Minhas Conquistas</a></li>
                        <li><a href="#">Preferências</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <hr />
    <div class="main-content clear-float">
        <div class="flex-grid ">
            <div class="row">
                <div class="cell colspan2">
                    <div class="tile-large bg-blue tile-super-y ol-transparent"  ng-controller="profileHeaderCtrl">
                        <div class="tile-content">
                            <div class="brand padding10">
                                <h4 class="fg-white"><strong><span class="mif-user"></span> Meu Perfil</strong></h4>
                                <hr />
                                <div style="text-align: center">
                                    <img  ng-src="{{user.participantProfile.picture}}"
                                          width="100px" style="border-width: 5px; border-color: white;">

                                    <h2 class="fg-white">{{user.fullName}}</h2>
                                    <div class="rating static large" data-role="rating" data-show-score="false" data-stars="5" data-value="4"  data-static="true">
                                        <span class="star on"></span>
                                        <span class="star on"></span>
                                        <span class="star on"></span>
                                        <span class="star on"></span>
                                        <span class="star"></span>
                                    </div><br/>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="cell colspan12">
                                        <table class="table fg-white" id="main_table_demo">
                                            <tbody>
                                            <tr>
                                                <td><strong><span class="mif-medal"></span> Pontos</strong></td>
                                                <td style="text-align: right">{{user.points}}</td>
                                            </tr>
                                            <tr>
                                                <td><strong><span class="mif-trophy"></span> Conquistas</strong></td>
                                                <td style="text-align: right">{{conquestsCount.count}}</td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <hr/>

                                        <p class="fg-white"><span class="mif-library"></span> {{platformInfo.name}}</p>
                                        <p class="fg-white"><span class="mif-school"></span> {{course.fullName}}</p>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell colspan9">
                    <ng-view />
                </div>

            </div>
        </div>
        <hr/>
        <footer>
            <div class="bottom-menu-wrapper">
                <ul class="horizontal-menu compact">
                    <li><a>&copy; 2015 Rankr - nEnc - PGCC - UFJF</a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>

<!-- script references -->

<!-- Libs-->
<script src="app/lib/jquery.min.js"></script>
<script src="app/lib/bootstrap.min.js"></script>
<script src="app/lib/ie10-viewport-bug-workaround.js"></script>
<script src="app/lib/ripples.min.js"></script>
<script src="app/lib/material.min.js"></script>
<script src="app/lib/moment-with-locales.min.js"></script>
<script src="app/lib/underscore-min.js"></script>


<!-- Angular -->
<script src="app/lib/angular.js"></script>
<script src="app/lib/angular-route.js"></script>
<script src="app/lib/angular-resource.js"></script>
<script src="app/lib/angular-cookies.js"></script>
<script src="app/lib/angular-local-storage.js"></script>
<script src="app/lib/angular-sanitize.js"></script>
<script src="app/lib/ui-bootstrap-tpls-0.13.3.js"></script>

<!-- App -->
<script src="app/app.js"></script>
<script src="app/cntrl/indexCtrl.js"></script>
<script src="app/cntrl/profileCtrl.js"></script>
<script src="app/service/mainCtrl.js"></script>
<script src="app/cntrl/profileheaderCtrl.js"></script>
<script src="app/cntrl/topCtrl.js"></script>
<script src="app/cntrl/conquestsCtrl.js"></script>

<script src="app/resource/user.js"></script>
<script src="app/resource/notification.js"></script>
<script src="app/resource/ranking.js"></script>
<script src="app/resource/conquest.js"></script>
<script src="app/resource/conquestCount.js"></script>

<script src="app/service/broad.js"></script>
<script src="app/service/broadEcosService.js"></script>
<script src="app/service/moment.js"></script>


<script src="app/interceptor/broadEcosContextInterceptor.js"></script>
</body>
</html>
